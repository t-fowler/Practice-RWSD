apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 9
targetCompatibility = 9

mainClassName = "Twootr"

repositories {
    mavenCentral()
}
dependencies {
    implementation "org.bouncycastle:bcprov-jdk15on:1.70"
    testImplementation group: 'junit', name : 'junit', version: '4.12', "org.mockito:mockito-core:3.+"
}